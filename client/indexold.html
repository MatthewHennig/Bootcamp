<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
          <center><h1>UF DIRECTORY APP</h1></center>
      </div>
      <div class="row" ng-controller="ListingsController">
          <div class="col-md-6">
              <div class="input-group" id="searchBar">
                  <!--Implement a way to filter through listings using the search bar -->
                  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                  <input type="text" class="form-control" placeholder="Search" ng-model="search.name">
              </div>
              <div class="tableWrapper">
                  <table class="table table-striped table-hover">
                      <tr>
                          <th>Code</th>
                          <th>Building Name</th>
                          <th>Hide</th>

                      </tr>

                      <!--populate the rows with the code and name of each listing -->
                      <tr ng-repeat="listing in listings |filter:search">
                          <td> {{ listing.code }} </td>
                          <td><a href="" ng-click="showDetails(listings.indexOf(listing))"> {{ listing.name }} </a></td>
                          <!-- include a way to remove individual listings -->
                          <td><input type="button" class="btn btn-primary btn-sm" ng-click="deleteListing(listings.indexOf(listing))" value="X" /></td>
                          
                      </tr>

                      <script src="listingFactory.js"></script>
                  </table>
              </div>
              <br />
              <!-- Write an HTML form that adds new listings to the directory-->
              <input type="text" placeholder="Code here" ng-model="code" />
              <input type="text" placeholder="Name here" ng-model="name" />
              <input type="text" placeholder="Address here" ng-model="address" />
              <input type="text" placeholder="Latitude here" ng-model="lat" />
              <input type="text" placeholder="Longitude here" ng-model="long" />
              <br />
              <input type="button" class="btn btn-primary btn" ng-click="addListing()" value="Add Listing" />

          </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <center><h2>Detailed Information</h2></center>
                <!--
    Include a way to display detailed information about an individual listing:
         * consider how to use ng-click within the the table to implement this feature
               -->
                <h3>Address: </h3>
                <h4>{{tempaddress}}</h4>
                <h3>Cordinates:</h3>
                <h3>Latitude: {{templat}}</h3>
                <h3>Longitude: {{templong}}</h3>

            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
